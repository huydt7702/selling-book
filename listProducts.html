<!DOCTYPE html>
<html lang="en">
  <head>
    <title>List Products</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./admin/assets/css/styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <section class="row">
        <div class="col">
          <nav style="background-color: #ff002a" class="navbar navbar-expand-md navbar-dark fixed-top">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
          </nav>
        </div>
      </section>

      <section class="row" style="margin-top: 56px">
        <div class="col-sm-2" style="padding: 0">
          <nav class="sidebar">
            <ul class="sidebar-nav">
              <li class="sidebar-item active">
                <a href="./listProducts.html">
                  <span>Quản lý sản phẩm</span>
                </a>
              </li>
              <li class="sidebar-item">
                <a href="./listCategories.html">
                  <span>Quản lý danh mục</span>
                </a>
              </li>
              <li class="sidebar-item">
                <a href="./listOrders.html">
                  <span>Quản lý đơn hàng</span>
                </a>
              </li>
              <li class="sidebar-item">
                <a href="#">
                  <span>Thống kê</span>
                </a>
              </li>
              <li class="sidebar-item">
                <a href="./index.html">
                  <span>Trở về trang chủ client</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>

        <div class="col-sm-10" style="background-color: #f1f4f7">
          <div class="card">
            <div class="card-header">List Products</div>
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Detail</th>
                    <th>Image</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="placeholder"></tbody>
              </table>
            </div>
            <div class="card-footer text-muted">
              <a href="./insertProduct.html" class="btn btn-outline-primary" id="save">New Product</a>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./app/listProducts.js"></script>
  </body>
</html>
