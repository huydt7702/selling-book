<!DOCTYPE html>
<html lang="en">
  <head><script src="/orderDetails.a104e36c.js"></script><script src="/orderDetails.c266f4ce.js"></script>
    <title>Add Product</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/insertCategory.a5c528f4.css">
  </head>
  <body>
    <div class="container-fluid">
      <section class="row">
        <div class="col">
          <nav style="background-color: #ff002a" class="navbar navbar-expand-md navbar-dark fixed-top">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
          </nav>
        </div>
      </section>

      <section class="row" style="margin-top: 56px">
        <div class="col-sm-2" style="padding: 0">
          <nav class="sidebar">
            <ul class="sidebar-nav">
              <li class="sidebar-item active">
                <a href="/listProducts.html">
                  <span>Quản lý sản phẩm</span>
                </a>
              </li>
              <li class="sidebar-item">
                <a href="/listCategories.html">
                  <span>Quản lý danh mục</span>
                </a>
              </li>
              <li class="sidebar-item">
                <a href="/listOrders.html">
                  <span>Quản lý đơn hàng</span>
                </a>
              </li>
              <li class="sidebar-item">
                <a href="#">
                  <span>Thống kê</span>
                </a>
              </li>
              <li class="sidebar-item">
                <a href="/index.html">
                  <span>Trở về trang chủ client</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>

        <div class="col-sm-10" style="background-color: #f1f4f7">
          <div class="card">
            <div class="card-header">Insert Product</div>
            <div class="card-body">
              <div class="form-group">
                <label for="categoryId">Category</label>
                <select class="form-control" name="categoryId" id="categoryId">
                  <option>Select Category</option>
                </select>
              </div>

              <div class="form-group">
                <label for="productId">Product ID</label>
                <input type="text" class="form-control" name="productId" id="productId" aria-describedby="productIdHelpId" placeholder="Product ID">
                <small id="productIdHelpId" class="form-text text-muted">Product id must be entered!</small>
              </div>

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" id="name" aria-describedby="nameHelpId" placeholder="Name">
                <small id="nameHelpId" class="form-text text-muted">Name must be entered!</small>
              </div>

              <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="text" class="form-control" name="quantity" id="quantity" aria-describedby="quantityHelperId" placeholder="Quantity">
                <small id="quantityHelperId" class="form-text text-muted">Quantity must be entered!</small>
              </div>

              <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control form-control-sm" name="price" id="price" aria-describedby="priceHelpId" placeholder="Price">
                <small id="priceHelpId" class="form-text text-muted">Price must be entered!</small>
              </div>

              <div class="form-group">
                <label for="image">Image</label>
                <input type="text" class="form-control form-control-sm" name="image" id="image" aria-describedby="imageHelpId" placeholder="Link Image">
                <small id="imageHelpId" class="form-text text-muted">Image must be entered!</small>
              </div>

              <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" name="description" id="description" rows="3"></textarea>
              </div>
            </div>
            <div class="card-footer text-muted">
              <button class="btn btn-outline-primary" id="save">Save</button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="/insertProduct.f5b4cfc2.js" defer=""></script>
  </body>
</html>
